<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffer-Reset Your Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="icon" href="https://www.vectorlogo.zone/logos/buffer/buffer-tile.svg">
    <link rel="stylesheet" href="output.css">

</head>

<body class="bg-gray-300 w-[100%] flex flex-col overflow-hidden justify-center">
    <div class="flex flex-col justify-center bg-white p-10 m-auto">
        <div class="brand flex">
            <img src="Buffer logo.png" alt="">
        </div>
        <h1 class="font-bold mt-28 text-4xl text-black">Reset Your Password</h1><br>
        <p>Just let us know the email you use to sign in to Buffer and we'll <br>help you get your password back.</p>
        <br><br>
        <label for="email">Email Address</label><br>
        <div class=" flex flex-row items-center justify-between border border-black rounded">
            <input type="text" class="p-3 border-none outline-none w-[90%]" name="email" id="email">
            <i class="fa fa-circle-check text-2xl text-green-600"></i> 
        </div>
        <button class="p-3 text-gray-500 bg-[rgb(209,208,208)] mt-5 rounded">Send Password Reset
            Email</button><br>
        <a href="inlogin.html" class="font-semibold text-gray-500">Take me back to log in</a>
        <br><br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
